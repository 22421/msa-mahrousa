<!DOCTYPE html>
<html>
<head>
    <title>MSA travel </title>

      <link rel="stylesheet" href="signinstyle.css">
   

    </head>

    <body>
               
        



       
        <h1> sign in </h1>
        <!-- sign in box -->
        <div class="div1">
            
            <form name="signin" method="post">
                <labele>
                    username
                </labele>
                <input type="text" id ="pass" name="username" class="inputtext" placeholder="user name">
                <br><br>
            
                <labele>
                    password
                </labele>
                
                <input type="text" name="password" class="inputtext" placeholder="password" onchange="checkPwd(this.value)"/>
                <br><br>
               

                <labele>
                     age
                </labele>
                <input type="text" name="age" class="inputtext" placeholder="age" onchange="checkAge(this.value)"/>
                <br><br>

                <labele>
                    confirmpassword
                </labele>
                <input type="text" id="confirm_pass" name="confirmpassword" class="inputtext" placeholder="confirmpassword">
                <br><br>

                <labele>
                    your id
                </labele>
                <input type="text" id="your id" name="your id" class="inputtext" placeholder="your id">
                <br><br>

                <button type="button"   onclick="return myfunction() "> <a href="index flight.html">sign in </a> </button>
                <br><br>
                
               
            </form>
        </div>
 

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
     <script src="signinj.js"></script>

        
    </body>
    </html>
